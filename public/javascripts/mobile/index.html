      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <link rel="apple-touch-startup-image" media="screen and (resolution: 326dpi)" href="resources/img/startup_640.png" />
      <link rel="apple-touch-startup-image" media="screen and (resolution: 163dpi)" href="resources/img/startup.png" />
      <link rel="apple-touch-icon-precomposed" href="resouces/img/icon_57.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/img/icon_72.png"/>
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/img/icon_114.png"/>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>SenchaCon</title>
      <link rel="stylesheet" href="resources/css/share.css" type="text/css">
      <link rel="stylesheet" href="resources/css/additional.css" type="text/css">
      <!-- iPad/iPhone specific css below, add after your main css >
      <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />

      directory and include it here -->
      <!-- Debug Javascript on mobile browser -->
      <script type="text/javascript" src="http://127.0.0.1:8080/target/target-script-min.js"></script>
      <script type="text/javascript" src="lib/phonegap-1.2.0.js"></script>
      <script type="text/javascript" src="lib/sencha-touch-2-pr2/sencha-touch-all-debug.js"></script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script type="text/javascript" src="src/Sencha/plugins/BrowserDetect.js"></script>
      <script type="text/javascript" src="src/Sencha/plugins/GmapTraffic.js"></script>
      <script type="text/javascript" src="src/Sencha/plugins/GmapTraffic.js"></script>
      <script type="text/javascript">
         // If you want to prevent dragging, uncomment this section
         /*
          function preventBehavior(e)
          {
          e.preventDefault();
          };
          document.addEventListener("touchmove", preventBehavior, false);
          */

         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */
         /*
          function handleOpenURL(url)
          {
          // TODO: do something with the url passed in.
          }
          */
         document.addEventListener("deviceready", onDeviceReady, false);
         /* When this function is called, PhoneGap has been initialized and is ready to roll */
         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */

         function onDeviceReady()
         {
            Ext.application({
               viewport : {
                  autoMaximize : false
               },
               name : "Sencha",
               //appFolder : "js/Sencha/app",
               appFolder : "src/Sencha",
               autoCreateViewport : true,
               controllers : ["About", "Apps", "Hackathon", "ConferenceLocation", "SchedulePanel", "SessionDetail", "SessionsList", "NavBar", "SpeakerDetail", "SpeakersList", "SponsorDetail", "SponsorsList", "Viewport"],
               launch : function()
               {
                  var a = this;
                  Sencha.DataManager.on({
                     scope : a,
                     postal : function()
                     {
                        this.fireEvent("postal")
                     }
                  })
               }
            });
         }
      </script>
      <script type="text/javascript" src="src/Sencha/app-all.js"></script>
   </head>
   <body></body>
</html>
