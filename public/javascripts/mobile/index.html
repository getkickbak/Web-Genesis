      <script type="text/javascript" src="lib/core/PushNotification.ios.js"></script>

      <script type="text/javascript" src="lib/sencha-touch-all.js"></script>
      <script type="text/javascript">
         var launched = 0x000;
         var backBtnCallbackListFn = [];

         var offlineDialogShown = false;
         var phoneGapAvailable = true;
         var debugMode = false;
         var merchantMode = false;
         var appName = 'GetKickBak';
         //var pushNotifAppName = 'KickBak Development';
         //var pushNotifAppId = '4fef50b25b2f16.74735670';
         var pushNotifAppName = 'KickBak Production';
         var pushNotifAppId = '4fef6fb0691c12.54726991';
         var pushNotifType = 1;

         var _appPath = "app", _extPath = 'lib/sencha-touch-2.1.0-commercial/src';
         var _appId = "197968780267830";

         function _onGotoMainCallBackFn()
         {
            Ext.Viewport.setMasked(null);
            var viewport = _application.getController('Viewport');
            if (viewport)
            {
               viewport.resetView();
               if (viewport.getLoggedIn())
               {
                  viewport.redirectTo('checkin');
               }
               else
               {
                  viewport.redirectTo('login');
               }
            }
            offlineDialogShown = false;
         }

         function _onGotoMain()
         {
            if (!offlineDialogShown)
            {
               Ext.device.Notification.show(
               {
                  title : 'Network Error',
                  message : Genesis.controller.ControllerBase.prototype.lostNetworkConenction,
                  callback : _onGotoMainCallBackFn
               });
            }
            offlineDialogShown = true;
         }

         function _appLaunch()
         {
            if (launched == 0x111)
            {
               var viewport = _application.getController('Viewport');
               viewport.appName = appName;

               //console.log("Launching App");
               Ext.create('Genesis.view.Viewport');
               //this.redirectTo('');
               console.log("Launched App");
               navigator.splashscreen.hide();
            }
         }
      </script>
      <script type="text/javascript">
         // If you want to prevent dragging, uncomment this section
         /*
          function preventBehavior(e)
          {
          e.preventDefault();
          };
          document.addEventListener("touchmove", preventBehavior, false);
          */

         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */
         /*
          function handleOpenURL(url)
          {
          // TODO: do something with the url passed in.
          }
          */
         /* When this function is called, PhoneGap has been initialized and is ready to roll */
         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */

         function onBodyLoad()
         {
            document.addEventListener("online", function()
            {
               if (Ext.device)
               {
                  console.log(Ext.device.Connection.__proto__.$className);
                  console.log('Connection type: [' + Ext.device.Connection.getType() + ']');
                  //console.debug('Checking for Network Conncetivity for [' + location.origin + ']');
                  if (!Ext.device.Connection.isOnline())
                  {
                     _onGotoMain();
                  }
               }
               console.log("Phone is Online");
            }, false);

            document.addEventListener("offline", function()
            {
               if (Ext.device)
               {
                  if (!Ext.device.Connection.isOnline())
                  {
                     _onGotoMain();
                  }
               }
               console.log("Phone is Offline");
            }, false);
            document.addEventListener("pause", function()
            {
               if (_application)
               {
                  _application.getController('Viewport').persistSyncStores();
               }
               console.log("App is Paused");
            }, false);

            document.addEventListener("resume", function()
            {
               if (Ext.device)
               {
                  if (!Ext.device.Connection.isOnline())
                  {
                     _onGotoMain();
                  }
                  else
                  {
                     //_onGotoMainCallBackFn();
                  }
               }
               console.log("App is Resumed");
            }, false);

            document.addEventListener("deviceready", function()
            {
               navigator.splashscreen.show();
               console.debug = console.debug || console.log;
               console.warn = console.warn || console.debug;

               console.log("PhoneGap App Launch");
               launched = 0x010;
               initPushwoosh();
		         FB.init(
               {
                  appId : _appId,
                  frictionlessRequests : true,
                  useCachedDialogs : true,
                  nativeInterface : CDV.FB,
                  status : false,
                  cookie : true,
                  xfbml : true,
                  oauth : true
               });
		         FB.getLoginStatus(function(oResponse)
		         {
		         	launched |= 0x100;
		         	if (oResponse.status === 'connected')
		         	{ 
		                 // the session is complete, and fully initiated, 
		                 // go ahead and call your scripts here 
		             }
		             else
		             {
		                // There was a problem, probably because the user was not logged in, 
		                // so put a login sequence or your error handling of choice here 
		             }
                   _appLaunch();
		         });
               _appLaunch();
            }, false);

            //
            // Startup Application
            //
            Ext.Loader.setConfig(
            {
               enabled : false,
               paths :
               {
                  Ext : _extPath,
                  Genesis : _appPath
               }
            });
            Ext.application(
            {
               profiles : ['Iphone'],
               views : ['Document', 'client.UploadPhotosPage', 'client.ChallengePage', 'client.Rewards', 'client.Redemptions', //
               'client.AccountsTransfer', 'client.SettingsPage', //
               'client.CheckinExplore', 'LoginPage', 'SignInPage', 'MainPage', 'RedeemItemDetail', 'client.Badges', 'client.JackpotWinners', 'client.MerchantAccount',
               // //
               'client.MerchantDetails', 'client.Accounts', 'client.Prizes', 'Viewport'],
               controllers : ['client.Challenges', 'client.Rewards', 'client.Redemptions', //
               'Viewport', 'MainPage', 'client.Badges', 'client.Merchants', 'client.Accounts', 'Settings', 'client.Checkins', 'client.JackpotWinners', 'client.Prizes'],
               launch : function()
               {
                  _application = this;
                  if (launched > 0x000)
                  {
                     launched |= 0x001;
                  }
                  else
                  {
                     launched = 0x001;
                  }
                  console.log("Ext App Launch")
                  _appLaunch();
               },
               appFolder : _appPath,
               name : 'Genesis'
            });

         }
      </script>
      <script type="text/javascript" src="app/profile/Iphone.js"></script>

      </script>
