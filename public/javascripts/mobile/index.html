      Phone Gap Libs
      -->
      <script type="text/javascript" src="lib/cordova-1.7.0.js"></script>
      <script type="text/javascript">
         var phoneGapAvailable = true;
         var debugMode = false;
         var merchantMode = false;

         var _appPath = "app", _extPath = 'lib/sencha-touch-2.0.0-commercial/src';
         var _appId = "197968780267830";

         var _browser = Ext.browser;
         _browser.setFlag('WebView');
         _browser.setFlag('PhoneGap');

         //
         // Bug fix to prevent bunching up of cls aggregation
         //
         //Ext.baseCSSPrefix = ' ' + Ext.baseCSSPrefix;

         Ext.Loader.setConfig(
         {
            enabled : false,
            paths :
            {
               Ext : _extPath,
               Genesis : _appPath
            }
         });

         // If you want to prevent dragging, uncomment this section
         /*
          function preventBehavior(e)
          {
          e.preventDefault();
          };
          document.addEventListener("touchmove", preventBehavior, false);
          */

         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */
         /*
          function handleOpenURL(url)
          {
          // TODO: do something with the url passed in.
          }
          */
         /* When this function is called, PhoneGap has been initialized and is ready to roll */
         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */

         function appInit()
         {
            console.debug = console.debug || console.log;
            console.log("appInit - start");
            if( typeof cordova == 'undefined')
               Ext.device.Notification.show(
               {
                  title : 'Alert',
                  message : 'PhoneGap variable does not exist. Check that you have included phonegap.js correctly'
               });
            if( typeof CDV == 'undefined')
               Ext.device.Notification.show(
               {
                  title : 'Alert',
                  message : 'PG variable does not exist. Check that you have included pg-plugin-fb-connect.js correctly'
               });
            if( typeof FB == 'undefined')
               Ext.device.Notification.show(
               {
                  title : 'Alert',
                  message : 'FB variable does not exist. Check that you have included the Facebook JS SDK file.'
               });
            FB.init(
            {
               appId : _appId,
               frictionlessRequests : true,
               useCachedDialogs : true,
               nativeInterface : CDV.FB,
               status : true,
               cookie : true,
               xfbml : true,
               oauth : true
            });
            //Ext.require(['Ext.device.Camera', 'Ext.device.Communicator', 'Ext.device.Connection', 'Ext.device.Notification',
            // 'Ext.device.Orientation']);
            Ext.application(
            {
               profiles : ['Iphone', 'Android', 'Desktop'],
               //models : ['Checkin', 'Customer', 'Deal', 'EarnRewardRecord', 'Merchant', 'Reward', 'CustomerReward',
               // 'PurchaseReward',
               //'SubDeal', 'User', 'UserProfile',
               //'Venue'],
               views : ['UploadPhotosPage', 'ChallengePage',
               // 'MenuChallenge', 'NewsfeedPage'
               'CheckinExplore',
               // Main Page when the user has never checked-in before
               //,'CheckinMerchantMainPage'
               // Main Page when the user has checked-in before
               'LoginPage', 'SignInPage', 'MainPage',
               //'MerchantAccountBrowse','MerchantAcountPage',
               'MerchantAccount', 'MerchantDetails', 'client.Rewards', 'client.Redemptions', 'Accounts', 'Prizes', 'client.SettingsPage', 'Viewport'],
               controllers : ['Viewport', 'MainPage', 'Challenges', 'Merchants', 'client.Rewards', 'client.Redemptions', 'Accounts', 'Settings', 'Checkins', 'Prizes'],
               stores : [],
               launch : function()
               {
                  console.log("Launching App");
                  Ext.create('Genesis.view.Viewport');
                  this.getController('Viewport').openMainPage();
                  console.log("Launched App");
               },
               appFolder : _appPath,
               name : 'Genesis'
            });

            console.log("appInit - end");
         }

         function onDeviceReady()
         {
            Ext.triggerReady();
            document.addEventListener("online", function()
            {
               console.log("Phone is Online");
               if(Ext.device)
               {
                  if(Ext.device.Connection.isOnline())
                  {
                     Ext.device.Notification.show(
                     {
                        title : 'Network Connection Established',
                        message : 'You are currently connected via ' + Ext.device.Connection.getType()
                     });
                  }
                  else
                  {
                     Ext.device.Notification.show(
                     {
                        title : 'Network Error',
                        message : 'You are not currently connected'
                     });
                  }
               }
            }, false);

            document.addEventListener("offline", function()
            {
               console.log("Phone is Offline");
               if(Ext.device)
               {
                  if(Ext.device.Connection.isOnline())
                  {
                     Ext.device.Notification.show(
                     {
                        title : 'Network Connection Established',
                        message : 'You are currently connected via ' + Ext.device.Connection.getType()
                     });
                  }
                  else
                  {
                     Ext.device.Notification.show(
                     {
                        title : 'Network Error',
                        messsage : 'You are not currently connected'
                     });
                  }
               }
            }, false);
            document.addEventListener("pause", function()
            {
               console.log("App is Paused");
            }, false);

            document.addEventListener("resume", function()
            {
               console.log("App is Resumed");
               if(Ext.device)
               {
                  if(!Ext.device.Connection.isOnline())
                  {
                     Ext.device.Notification.show(
                     {
                        title : 'Network Error',
                        messsage : 'You are not currently connected'
                     });
                  }
               }
            }, false);
            cordova.exec(null, null, "CDVLocalStorage", "verifyAndFixDatabaseLocations", []);
            cordova.exec(function(success)
            {
            }, function(error)
            {
            }, "CDVLocalStorage", "restore", []);
            console.log("onDeviceReady");
            appInit();
         }
      </script>

         window.onerror = function(e, url, linenum)
         {
            console.log("Error on Line#" + linenum + "\n" + e);
         }

         document.addEventListener("deviceready", onDeviceReady, false);
         console.log("SystemInit");

      </script>
