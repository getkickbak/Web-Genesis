      <script type="text/javascript">
         window.jQuery = Zepto;
         function hideAddressBar()
         {
            if(!window.location.hash)
            {
               if(document.height < window.outerHeight)
               {
                  //document.body.style.height = (window.outerHeight + getHeightOfIOSToolbars()) + 'px';
               }
 
               setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
            }
            $('#bgImage').width(window.innerWidth);
            $('#bgImage').height(window.innerHeight+30);
         };
         var getIOSWindowHeight = function() {
            // Get zoom level of mobile Safari
            // Note, that such zoom detection might not work correctly in other browsers
            // We use width, instead of height, because there are no vertical toolbars :)
            var zoomLevel = document.documentElement.clientWidth / window.innerWidth;

             // window.innerHeight returns height of the visible area. 
             // We multiply it by zoom and get out real height.
            return window.innerHeight * zoomLevel;
         };

         // You can also get height of the toolbars that are currently displayed
         var getHeightOfIOSToolbars = function() {
            var tH = (window.orientation === 0 ? screen.height : screen.width) -  getIOSWindowHeight();
            return tH > 1 ? tH : 0;
         };
 
         window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
         window.addEventListener("orientationchange", hideAddressBar );
         document.addEventListener('touchstart', function (e) { if ((e.target == $('body')[0]) || ($(e.target).closest('.navbar.navbar-fixed-top').length > 0)) e.preventDefault(); }, false);         
         document.addEventListener('touchmove', function (e) { if ((e.target == $('body')[0]) || ($(e.target).closest('.navbar.navbar-fixed-top').length > 0)) e.preventDefault(); }, false);
