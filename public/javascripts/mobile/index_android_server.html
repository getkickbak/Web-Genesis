      <script type="text/javascript">
         var launched = 0x00;
         var backBtnCallbackListFn = [];

         var offlineDialogShown = false;
         var phoneGapAvailable = true;
         var debugMode = false;
         var serverHost;
         //serverHost = 'http://192.168.0.52:3000';
         //serverHost = 'http://192.168.0.46:3000';
		 //serverHost = 'http://76.10.173.153';
		 //serverHost = 'http://www.dev1getkickbak.com';
		 //serverHost = 'http://www.devgetkickbak.com';
		 serverHost = 'http://www.getkickbak.com';
         var merchantMode = true;
         var appName = 'MerKickBak';

         var _appPath = "app", _extPath = 'lib/touch-2.1.1/src';

         function _appLaunch()
         {
            if (launched == 0x11)
            {
               var viewport = _application.getController('server.Viewport');
               viewport.appName = appName;

               Ext.create('Genesis.view.Viewport');
               console.log("Launched App");
               navigator.splashscreen.hide();               
            }
         }
      </script>
      <script type="text/javascript">
         // If you want to prevent dragging, uncomment this section
         /*
          function preventBehavior(e)
          {
          e.preventDefault();
          };
          document.addEventListener("touchmove", preventBehavior, false);
          */

         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */
         /*
          function handleOpenURL(url)
          {
          // TODO: do something with the url passed in.
          }
          */
         /* When this function is called, PhoneGap has been initialized and is ready to roll */
         /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
          see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
          for more details -jm */
         function onBodyLoad()
         {
            document.addEventListener("online", function()
            {
               if (Ext.device)
               {
                  console.log("Phone is Online"+ ", " + //
                  Ext.device.Connection.__proto__.$className + ", " + //
                  "devicePixelRatio - " + window.devicePixelRatio + ", " + //
                  'Connection type: [' + Ext.device.Connection.getType() + ']');
                  posConnect();
               }
            }, false);

            document.addEventListener("offline", function()
            {
               if (Ext.device)
               {
                  console.log("Phone is Offline");
                  posDisconnect();
               }
            }, false);
            document.addEventListener("pause", function()
            {
               if (Ext.device)
               {
                  console.log("App is Paused");
                  posDisconnect();
               }
            }, false);

            document.addEventListener("resume", function()
            {
               if (Ext.device)
               {
                  console.log("App is Resumed");
                  posConnect();
               }
            }, false);
            document.addEventListener("deviceready", function()
            {
               navigator.splashscreen.show();
               
               console.debug = console.debug || console.log;
               console.warn = console.warn || console.debug;

               console.log("PhoneGap App Launch");
               launched = 0x10;
               _appLaunch();
            }, false);
            
            Ext.Loader.setConfig(
            {
               enabled : false,
               paths :
               {
                  Ext : _extPath,
                  Genesis : _appPath,
                  "Ext.ux" : _appPath
               }
            });

            Ext.application(
            {
               profiles : ['Android'],
               views : ['Document', 'server.Rewards', 'server.Redemptions', 'server.MerchantAccount', 'server.MainPage', //
               'widgets.server.RedeemItemDetail', 'server.SettingsPage', 'server.TagCreatePage', 'Viewport'],
               controllers : ['server.Viewport', 'server.MainPage', 'server.Challenges',  'server.Receipts', 'server.Rewards',//
                'server.Redemptions', 'server.Merchants', 'server.Settings', 'server.Prizes'],
               launch : function()
               {
                  _application = this;
                  if (launched > 0x00)
                  {
                     launched |= 0x01;
                  }
                  else
                  {
                     launched = 0x01;
                  }
                  console.log("Ext App Launch");
                  document.addEventListener("backbutton", onBackKeyDown, false);
                  _appLaunch();
               },
               appFolder : _appPath,
               name : 'Genesis'
            });
         }
      </script>
      <script type="text/javascript" src="core.js"></script>

         {
            console.log("Error on Line#" + linenum + "\n" + e);
         }
      </script>
