<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script type="text/javascript">
         _build = "MobileWebServer";
      </script>
      <script type="text/javascript">
          var phoneGapAvailable = true, serverHost, merchantMode = true, _application, _filesAssetCount = 0, debugMode = false;
         
          function respondToMessage(e) {
            if(e.origin == 'http://'+location.host) {
               // e.data is the string sent by the origin with postMessage.
               switch(e.data)
               {
                  case 'scan' :
                  {
                     var win = function(result)
                     {
                        e.source.postMessage((result) ? JSON.stringify(result) : null, e.origin);
                     }
                     window.plugins.proximityID.scan(win,win);
                     break;
                  }
                  case 'stop' :
                  {
                     window.plugins.proximityID.stop();
                     break;
                  }
               }
            }
         }
         
         function onReady()
         {
            window.plugins.proximityID.init(0.5,0.5);
         }
         // we have to listen for 'message'
         window.addEventListener('message', respondToMessage, false);
      </script>
      <script type="text/javascript" src="mcore.js"></script>
   </head>
   <body onload="onReady()"></body>
</html>
