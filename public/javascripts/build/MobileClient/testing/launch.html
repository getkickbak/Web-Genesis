      <script type="text/javascript">
         window.jQuery = Zepto, serverHost = "";
         var _filesAssetCount = 0, _winHeight = 0, _winWidth = 0;
         
         //
         // Add2Home Feature Configuration
         //
         var addToHomeConfig =
         {
            animationIn : 'bubble',
            animationOut : 'drop',
            lifespan : 10000,
            returningVisitor : false,
            expire : 2,
            //arrow : false,
            //touchIcon : true,
            autostart : false,
            startDelay : 0
         };
         
         var checkAppCache = function() {
            if (window.applicationCache) {
               window.applicationCache.addEventListener('updateready', function(e) {
                  if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                     // Browser downloaded a new app cache.
                     // Swap it in and reload the page to get the new hotness.
                     window.applicationCache.swapCache();
                     setNotificationVisibility(true, 'Application Update', "This application has just successfully been updated to the latest version.", "Reload", function()
                     {
                        window.location.reload();
                     });
                  } else {
                     // Manifest didn't changed. Nothing new to server.
                  }
               }, false);
            }
         }
         var getIOSWindowHeight = function() {
            // Get zoom level of mobile Safari
            // Note, that such zoom detection might not work correctly in other browsers
            // We use width, instead of height, because there are no vertical toolbars :)
            var zoomLevel = document.documentElement.clientWidth / window.innerWidth;

             // window.innerHeight returns height of the visible area. 
             // We multiply it by zoom and get out real height.
            return window.innerHeight * zoomLevel;
         };

         // You can also get height of the toolbars that are currently displayed
         var getHeightOfIOSToolbars = function() {
            var tH = (window.orientation === 0 ? screen.height : screen.width) -  getIOSWindowHeight();
            return tH > 1 ? tH : 0;
         };
         var setNotificationVisibility = function(visible, title, message, buttonText, callback)
         {            
            var desktop = !($.os && ($.os.phone || $.os.tablet)), pfEvent = (desktop) ? 'click' : 'tap';
            
            $('#notification')[0].style.display = (visible) ? "" : "none";
            if (visible)
            {
               var _click_ = function()
               {
                  setNotificationVisibility(false);
                  callback();
                  return false;
               };
               
               $('#notification').removeClass('x-item-hidden');
               $('#mask').removeClass('x-item-hidden');
               $('#notification .x-title .x-innerhtml').text(title);
               $('#notification .x-msgbox-text .x-innerhtml').html(message);
               $('#notification .x-msgbox-buttons .x-button-label').text(buttonText);
               $('#notification .x-msgbox-buttons .x-button').one(pfEvent, _click_);
            }
            else
            {
               $('#notification').addClass('x-item-hidden');
               $('#mask').addClass('x-item-hidden');
            }
         };
         setInterval(function()
         {
            if ((typeof($) != 'undefined') && (typeof(Genesis) != 'undefined'))
            {
               var changed = false;
               if (_winHeight != window.innerHeight)
               {
                  changed = true;
                  if ($.os && $.os.ios && (parseFloat($.os.version) < 7.0) && (getHeightOfIOSToolbars() > 60))
                  {
                     _winHeight = ((window.orientation === 0) ? window.screen.height - 64 : window.screen.width - 52);
                  }
                  else
                  {                  
                     _winHeight = window.innerHeight;
                  }
                  document.body.style.height = _winHeight + 'px';
                  console.debug("Body Height :" + _winHeight + 'px');
                  
                  if (!Genesis.fn.isNative())
                  {
                     var style = $('iframe')[0].style;
                     style.height = _winHeight + 'px';
                  }
                  $('#checkexplorepageview')[0].style['min-height'] = //
                  $('#loadingMask')[0].style.height = //
                  $('#notification')[0].style.height = //
                  $('#mask')[0].style.height = //
                  $('#earnptspageview')[0].style.height = _winHeight + 'px';
                  
                  if (!($.os && $.os.ios && (parseFloat($.os.version) >= 7.0)))
                  {
                     setTimeout( function(){ window.scrollTo(0, 0); }, 50 );               
                  }
                  else
                  {
                     var action = ((getHeightOfIOSToolbars() < 60) || ($('.media').length <= 5)) ? 'addTb' : 'removeTb';
                     
                     $('#checkexplorepageview .footer')[(action == 'addTb') ? 'removeClass' : 'addClass']('x-item-hidden');
                     $('#checkexplorepageview')[(action == 'addTb') ? 'addClass' : 'removeClass']('withTb');
                     //$('#checkexplorepageview .body')[0].style.height = parseInt((_winHeight - (2.6*18))) + 'px';
                  }
               }

               if (_winWidth != document.body.clientWidth)
               {
                  changed = true;
                  _winWidth = document.body.clientWidth;
                  console.debug('Body Width :' + _winWidth + 'px');
                  if (!Genesis.fn.isNative())
                  {
                     var style = $('iframe')[0].style;
                     style.width = _winWidth + 'px';
                  }
               }
               var _window = $('iframe')[0].contentWindow;
               if (changed && !Genesis.fn.isNative() && _window._application)
               {
                  _window.Ext.Viewport.fireEvent('orientationchange', _window.Ext.Viewport,(_winHeight > _winWidth) ? 'portrait' : 'landscape', _winWidth, _winHeight, null);
               }
            }
         }, 0.1 * 1000);
         window.addEventListener("load", checkAppCache);
      </script>
