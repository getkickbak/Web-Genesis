      <script type="text/javascript">
         window.jQuery = Zepto;
         var _filesAssetCount = 0;
         
         //
         // Add2Home Feature Configuration
         //
         var addToHomeConfig =
         {
            animationIn : 'bubble',
            animationOut : 'drop',
            lifespan : 10000,
            returningVisitor : false,
            expire : 2,
            //arrow : false,
            //touchIcon : true,
            autostart : false,
            startDelay : 0
         };
         
         var checkAppCache = function() {
            if (window.applicationCache) {
               window.applicationCache.addEventListener('updateready', function(e) {
                  if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                     // Browser downloaded a new app cache.
                     // Swap it in and reload the page to get the new hotness.
                     window.applicationCache.swapCache();
                     setNotificationVisibility(true, 'Application Update', "This application has just successfully been updated to the latest version.", "Reload", function()
                     {
                        window.location.reload();
                     });
                  } else {
                     // Manifest didn't changed. Nothing new to server.
                  }
               }, false);
            }
         }
         var hideAddressBar = function()
         {
            //if(!window.location.hash)
            {
               document.body.style.height = calcHeight() + 'px';
               console.debug("Body Height :" + document.body.style.height);
               setTimeout( function(){ window.scrollTo(0, 0); }, 50 );
            }
         };
         var getIOSWindowHeight = function() {
            // Get zoom level of mobile Safari
            // Note, that such zoom detection might not work correctly in other browsers
            // We use width, instead of height, because there are no vertical toolbars :)
            var zoomLevel = document.documentElement.clientWidth / window.innerWidth;

             // window.innerHeight returns height of the visible area. 
             // We multiply it by zoom and get out real height.
            return window.innerHeight * zoomLevel;
         };

         // You can also get height of the toolbars that are currently displayed
         var getHeightOfIOSToolbars = function() {
            var tH = (window.orientation === 0 ? screen.height : screen.width) -  getIOSWindowHeight();
            return tH > 1 ? tH : 0;
         };
         var calcHeight = function()
         {
            if (getHeightOfIOSToolbars() >= 20)
            {
               return ((window.orientation === 0) ? window.screen.height - 60 : window.screen.width - 48);
            }
            else
            {
               return ((window.orientation === 0) ? window.screen.height : window.screen.width);
            }
         };
         var setNotificationVisibility = function(visible, title, message, buttonText, callback)
         {
            $('#notification')[0].style.display = (visible) ? "" : "none";
            if (visible)
            {
               $('#notification').removeClass('x-item-hidden');
               $('#mask').removeClass('x-item-hidden');
               $('#notification .x-title .x-innerhtml').text(title);
               $('#notification .x-msgbox-text .x-innerhtml').html(message);
               $('#notification .x-msgbox-buttons .x-button-label').text(buttonText);
               $('#notification .x-msgbox-buttons .x-button').one('tap', function()
               {
                  setNotificationVisibility(false);
                  callback();
               });
            }
            else
            {
               $('#notification').addClass('x-item-hidden');
               $('#mask').addClass('x-item-hidden');
            }
         };
         
         window.addEventListener("load", function(){ checkAppCache(); hideAddressBar(); });
      </script>
