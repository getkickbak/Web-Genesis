<html manifest="" lang="en-US">
   <head>
      <meta name="viewport" content="width=320, height=568, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <meta http-equiv="X-UA-Compatible" content="chrome=1">      
      <meta name="format-detection" content="telephone=no" />
      <meta name="format-detection" content="address=no" />
      <meta name="format-detection" content="email=no" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />

      <title>KickBak</title>
      <link rel="icon" href="resources/icons/icon@144.png" />
      <style type="text/css">
         /**
          * Example of an initial loading indicator.
          * It is recommended to keep this as minimal as possible to provide instant feedback
          * while other resources are still being loaded for the first time
          */
         html, body {
            height:100%;
            /*background-color:#1985D0;*/
            background-color:#0A78BE;
         }
         #appLoadingIndicator {
            position:absolute;
            top:50%;
            margin-top:4em;
            text-align:center;
            width:100%;
            height:30px;
            -webkit-animation-name:appLoadingIndicator;
            -webkit-animation-duration:0.5s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:linear;
         }
         #appLoadingIndicator> * {
            background-color:#FFFFFF;
            display:inline-block;
            height:30px;
            -webkit-border-radius:15px;
            margin:0 5px;
            width:30px;
            opacity:0.8;
         }
         @-webkit-keyframes appLoadingIndicator{
         0% {
         opacity: 0.8
         }
         50% {
         opacity: 0
         }
         100% {
         opacity: 0.8
         }
         }
      </style>
      <script type="text/javascript">
         _build = "MobileWebServer";
      </script>
      <script type="text/javascript">
         var _filesAssetCount = 0, _totalAssetCount = 4, _loadingPct;
         (function()
         {
            // Update Page Loading progress every sec
            var lastCount = 0, task = setInterval(function()
            {               
               if (_filesAssetCount >= _totalAssetCount)
               {
                  clearInterval(task);
                  _loadingPct = null;
               }
               else if (lastCount != _filesAssetCount)
               {
                  var percentage = Math.round(_filesAssetCount / _totalAssetCount * 100);

                  lastCount = _filesAssetCount;
                  if (_loadingPct)
                  {
                     _loadingPct.innerText = percentage + '%';
                  }
               }
            }, 0.1 * 1000);
         })();
      </script>
